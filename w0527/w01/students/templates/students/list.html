<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생리스트</title>
</head>
<body>
    <!-- list 이름으로 qs(데이터)가 넘어옴 {'list':qs} -->
    <h2>학생리스트</h2>
    <!--{{ list }} : 변수 출력 가능-->
    <ul>
        {% for s in list %}
        <li>{{s.name}},{{s.major}},{{s.grade}},{{s.age}},{{s.gender}}</li>
        {% endfor %}
    </ul>
</body>
</html>
