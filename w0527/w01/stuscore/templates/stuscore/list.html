<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stuscore list</title>
</head>
<body>
    <h2>학생성적 리스트</h2>
    {% if list %}
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>합계</th>
            <th>평균</th>
        </tr>
        {% for s in list %}
            <tr>
                <td>{{s.no}}</td>
                <td>{{s.name}}</td>
                <td>{{s.kor}}</td>
                <td>{{s.eng}}</td>
                <td>{{s.math}}</td>
                <td>{{s.total}}</td>
                <td>{{s.avg}}</td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>데이터가 없습니다.</p>
    {% endif %}
</body>
</html>
