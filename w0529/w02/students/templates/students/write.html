<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write</title>
</head>
<body>
    <h2>Stuwrite</h2>
    <form name='frm' method='post' action='/students/writeOK/'>
        {% csrf_token %}
        <label>이름</label>
        <input type='text' name='name'><br>
        <label>전공</label>
        <input type='text' name='major'><br>
        <label>학년</label>
        <input type='text' name='grade'><br>
        <label>나이</label>
        <input type='text' name='age'><br>
        <label>성별</label><br>
        <input type='radio' name='gender' value='남자' id='male'>
        <label for='male'>남자</label>
        <input type='radio' name='gender' value='여자' id='female'>
        <label for='female'>여자</label><br>
        <label>취미</label><br>
        <input type='checkbox' name='hobby' value='게임' id='game'>
        <label for='game'>게임</label>
        <input type='checkbox' name='hobby' value='골프' id='golf'>
        <label for='golf'>골프</label>
        <input type='checkbox' name='hobby' value='수영' id='swim'>
        <label for='swim'>수영</label>
        <input type='checkbox' name='hobby' value='조깅' id='run'>
        <label for='run'>조깅</label>
        <input type='checkbox' name='hobby' value='독서' id='read'>
        <label for='read'>독서</label>
        <br>
        <br>
        <input type='submit' value='저장'>
        <a href='/students/list/'><button>취소</button></a>
    </form>
</body>
</html>
