<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view</title>
    <style>
        h2{text-align:center;}
        table,th,td{border:1px solid black; border-collapse:collapse;}
        table{width:900px;margin:20px auto;}
        th,td{height:40px; text-align:center;}
        div{width:470px; margin:0 auto;}
        button{width:150px;height:50px;font-sixe:20px;}
    </style>
</head>
<body>
    <h2>학생정보상세보기</h2>
    <table>
        {% if stu != None %}
        <tr>
            <th>번호</th>
            <td>{{stu.no}}</td>
        </tr>
        <tr>
            <th>이름</th>
            <td>{{stu.name}}</td>
        </tr>
        <tr>
            <th>전공</th>
            <td>{{stu.major}}</td>
        </tr>
        <tr>
            <th>학년</th>
            <td>{{stu.grade}}</td>
        </tr>
        <tr>
            <th>나이</th>
            <td>{{stu.age}}</td>
        </tr>
        <tr>
            <th>성별</th>
            <td>{{stu.gender}}</td>
        </tr>
        <tr>
            <th>취미</th>
            <td>{{stu.hobby}}</td>
        </tr>
        <tr>
            <th>메모</th>
            <td>{{stu.memo}}</td>
        </tr>
        <tr>
            <th>등록일</th>
            <td>{{stu.sdate}}</td>
        </tr>
        {% else %}
            <tr>
                <td>데이터가 없습니다.</td>
            </tr>
        {% endif %}
    </table>
    <br>
    <div>
        <a href='/student/list/'><button>학생리스트</button></a>
        <a href='/student/update/{{stu.no}}/'><button>수정</button></a>
        <button onclick='deleteBtn()'>삭제</button>
    </div>
    <script>
        function deleteBtn(){
            if (confirm('{{stu.name}} 학생 삭제?')){
                location.href = '/student/delete/{{stu.no}}/'
            }
        }
    </script>
</body>
</html>
