<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생목록</title>
</head>
<body>
    <h2>학생목록</h2>
    {% if list %}
        {% for s in list %}
        <p>{{s.name}},{{s.major}},{{s.grade}},{{s.age}},{{s.gender}}</p>
        {% endfor %}
    {% else %}
        <p>데이터 없음.</p>
    {% endif %}
</body>
</html>
