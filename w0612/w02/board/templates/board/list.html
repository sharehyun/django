<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='csrf-token' content='{{csrf_token}}'>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>form게시판</title>
    <style>
        table{margin:10px auto; width:1200px;}
        table,th,td{border:1px solid black; border-collapse:collapse;}
        th,td{height:40px; text-align:center; }
        textarea{width:300px; height:100px;}
    </style>
    <script>
        $(function(){
            // 전체리스트 불러오기
            $.ajax({
                url:'/ajaxData/blist/',
                type:'post',
                headers:{'X-CSRFToken':$('meta[name="csrf-token"]').attr('content')},
                data:{'id':'aaa'},
                success:function(data){
                    alert('성공');
                    console.log(data);
                    console.log(data.list);
                    console.log(data.list[0]);

                    // tbody html태그를 생성해서 전달해줌.
                    let hdata = ``;
                    for(let i=0;i<data.list.length;i++){
                        hdata += `<tr>
                            <td>${data.list[i].bno}</td>
                            <td>${data.list[i].btitle}</td>
                            <td>${data.list[i].id}</td>
                            <td>${data.list[i].bhit}</td>
                            <td>${data.list[i].bdate}</td>
                            <td>
                                <button class='updateBtn'>수정</button>
                                <button class='delBtn'>삭제</button>
                            </td>
                         </tr>`;
                    }
                    $('#tbody').html(hdata);

                },
                error:function(){
                    alert('실패');
                }
            });//ajax 전체리스트불러오기

            $('.writeBtn').click(function(){
                let id = $('input[name="id"]').val();
                let btitle = $('input[name="btitle"]').val();
                let bcontent = $('textarea[name="bcontent"]').val();
                $.ajax({
                    url:'/ajaxData/bwrite/',
                    type:'post',
                    headers:{'X-CSRFToken':$('meta[name="csrf-token"]').attr('content')},
                    data:{'id':id,'btitle':btitle,'bcontent':bcontent},
                    success:function(data){
                        alert('성공');
                        let hdata = ``;
                        hdata += `<tr>
                            <td>${data.board[0].bno}</td>
                            <td>${data.board[0].btitle}</td>
                            <td>${data.board[0].id}</td>
                            <td>${data.board[0].bhit}</td>
                            <td>${data.board[0].bdate}</td>
                            <td>
                                <button class='updateBtn'>수정</button>
                                <button class='delBtn'>삭제</button>
                            </td>
                        </tr>`;
                        $('#tbody').prepend(hdata);
                        $('input[name="id"]').val("");
                        $('input[name="btitle"]').val("");
                        $('textarea[name="bcontent"]').val("");
                    },
                    error:function(){
                        alert('실패');
                    }
                    
                }); // writeBtn ajax

            }); // writeBtn

        });//jquery
    </script>
</head>
<body>
    <h2><a href='/'>ajax게시판</a></h2>
    <form action='/board/list/' method='post' name='writeFrm'>
        {% csrf_token %}
        <label>아이디</label>
        <input type='text' name='id' ><br>
        <label>제목</label>
        <input type='text' name='btitle' ><br>
        <label>내용</label>
        <textarea name='bcontent' ></textarea><br>
        <input type='button' class='writeBtn' value='저장'>
    </form>

    <table>
        <colgroup>
           <col width='12%'>
           <col width='*'>
           <col width='12%'>
           <col width='12%'>
           <col width='12%'>
           <col width='12%'>
        </colgroup>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성일</th>
            <th>버튼</th>
        </tr>
        <tbody id='tbody'>
        </tbody>
    </table>
    
</body>
<script>
    
</script>
</html>
